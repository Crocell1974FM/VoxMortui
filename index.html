<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <title>Vox Mortui</title>
  <link href="https://fonts.googleapis.com/css2?family=Sinistre&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffe066;
      font-family: 'Sinistre', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .ritual-text {
      font-size: 1.3em;
      max-width: 700px;
      margin-bottom: 30px;
      line-height: 1.6em;
      position: relative;
    }
    .hidden-message {
      color: #0a0a0a;
      font-size: 0.9em;
      margin-top: 10px;
      transition: color 0.4s ease;
    }
    .ritual-text:hover .hidden-message {
      color: #ffe066;
    }
    #audioPlayer {
      margin: 20px 0;
    }
    #codeInput {
      display: none;
      background: transparent;
      border: 1px solid #ffe066;
      color: #ffe066;
      padding: 10px;
      font-size: 1em;
      font-family: monospace;
    }
    #revealMessage {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <audio id="screamSound">
    <source src="scream.mp3" type="audio/mpeg">
    Audio non potest reproduci.
  </audio>

  <div class="ritual-text" onmouseover="playScream()">
    Vox... <span style="opacity:0.4;">mortui</span> resonat in tenebris.<br>
    <span style="opacity:0.5;">Scriba</span> sussurat numerum: <em>143</em>.<br>
    Sed <span style="color:red;">a</span>udire <span style="color:red;">e</span>st <span style="color:red;">q</span>uaerere <span style="color:red;">u</span>eritatem.<br><br>
    <audio id="audioPlayer" controls>
      <source src="aequinoctium143.mp3" type="audio/mpeg">
      Vox tua non auditur.
    </audio>
    <em>Numerus est clavis.</em>
    <div class="hidden-message">la noche igual te dará la respuesta</div>
  </div>

  <input type="text" id="codeInput" placeholder="Inserere verbum...">
  <div id="revealMessage">Iter apertum est.</div>

  <script>
    function playScream() {
      const scream = document.getElementById('screamSound');
      scream.volume = 1.0;
      scream.play();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'y') {
        document.getElementById('codeInput').style.display = 'block';
        document.getElementById('codeInput').focus();
      }
    });

    document.getElementById('codeInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const input = this.value.trim().toLowerCase();
        if (input === 'aequinoctium') {
          document.getElementById('revealMessage').style.display = 'block';
          this.style.display = 'none';
          // Redireccionamiento a la tercera página después de ingresar el código
          setTimeout(function() {
            window.location.href = 'https://crocell1974fm.github.io/VeritatemDetegere/'; // Redirige a la tercera página
          }, 2000); // Redirecciona 2 segundos después de que el código es correcto
        } else {
          this.value = '';
        }
      }
    });
  </script>
</body>
</html>
